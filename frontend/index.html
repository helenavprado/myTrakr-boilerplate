<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="">
        New Account:
        <input id="newAccInput" type="text"/>
        <button id="addNewAccButton">Add new account</button>
      </form>
      <form action="">
        New Transaction: 
        Deposit
        <input type="radio" name="radioButton" value="deposit" id="radioDep"  checked="checked"/>
        Withdrawal
        <input type="radio" name="radioButton" value="withdrawal" id="radioWith"/>
        Transfer
        <input type="radio" name="radioButton" value="transfer" id="radioTransfer"/>
        <div class="AccForm"> 
        Account:
        <select id="selectAccID"class="selectAcc" ></select>
      </div>

        <div class="hideFromToForms">
        From:
        <select class="selectAcc" id="fromButton" required></select>

        To:
        <select class="selectAcc" id="toButton" required></select>
      </div>
        Category:
        <select class="selectCat" id="catSelected" required>
          <option id="Add-new-option" value="Add-new">Add new</option>
        </select>
        <input id="addNewCatInput" type="text" />
        <button type="button" id="addNewCatButton">Add new category</button>

        Description
        <input type="text" id="description" />

        Amount:
        <input id="amountInput" type="number" required/>

        <button id="addNewTransactionButton">Add transaction</button>
      </form>

      Account summary
      <ul id="accSummary">

      </ul>
      Filter by account:
      <select class="selectAcc" id="AccountFilter">
        <option id="allAcc" value="allAcc">All</option>
      </select>
      Filter by category:
      <select class="filterCat" id="filterCat">
        <option id="allCat" value="allCat">All</option>
      </select>
      <table id="transactionTable">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th> Transaction Type</th>
          <th>Category</th>
          <th> Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js" type="module"></script>
    <script src="./js/helpers/Category.js" type="module"></script>
    <script src="./js/helpers/Common.js" type="module"></script>
    <script src="./js/helpers/Transaction.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
